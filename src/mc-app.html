<dom-module id="mc-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list span {
        cursor: pointer;
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list span.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list span.subroute {
        padding-left: 32px;
      }


    </style>

    <app-drawer-layout fullbleed  force-narrow>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="id" class="drawer-list" role="navigation">
          <span id="small">初级</span>
          <span id="middle">中级</span>
          <span id="big">高级</span>
          <!-- <a name="diy">自定义</a> -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Mine Clearance</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="id">
          <mc-small id="small"></mc-small>
          <mc-middle id="middle"></mc-middle>
          <mc-big id="big"></mc-big>
          <!-- <mc-diy id="diy"></mc-diy> -->
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'mc-app',

      properties: {
        page: {
          type: String,
          value: 'small'
        }
      }

    });

  </script>

</dom-module>
